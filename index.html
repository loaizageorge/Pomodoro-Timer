<!DOCTYPE html>
<html lang="en">

<head>
    <title>Pomodoro Clock</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/9.2.0/css/bootstrap-slider.min.css">
    <link href="https://fonts.googleapis.com/css?family=Lobster|Raleway" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <meta name="viewport" content="width=device-width" ,initial-scale=1> </head>

<body>
    <audio id="buzzer">
        <source src="sounds/beep.mp3"> </audio>
    <div class="container">
        <div class="page-header">
            <h1>Pomodoro Clock</h1> </div>
        <h2 id="timer-status"></h2>
        <div id="container-buttons">
            <div class="container-work-time">
                <h2>Session Length</h2>
                <h3 id="work-time-slider-value">25</h3>
                <input id="work-time-slider" type="text" data-slider-min="1" data-slider-max="60" data-slider-step="1" data-slider-value="25" data-slider-enabled="true" /> </div>
            <div class="container-break-time">
                <h2>Break Length</h2>
                <h3 id="break-time-slider-value">5</h3>
                <input id="break-time-slider" type="text" data-slider-min="1" data-slider-max="30" data-slider-step="1" data-slider-value="5"  data-slider-enabled="true"/> </div>
        </div>
        <!-- ********** TIMER ****************** -->
        <div class="container-timer">
            <div class="circle"> 
               <div class="fill">
                </div>
                <h3 id="time">
                </h3>
            
            </div>
        </div>
        <div class="container-action-buttons"> <a href="#"><i id="reset-btn" class="action-btn fa fa-repeat fa-5x" aria-hidden="true"></i></a> <a href="#"><i id="start-stop-btn" class="action-btn fa fa-play-circle fa-5x" aria-hidden="true"></i></a> </div>
 <footer>
    <p>Built by <a href="https://github.com/xchendo/Pomodoro-Timer" target="_blank">George L</a></p>
</footer>
    </div>
   
</body>

</html>
<script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous">
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/9.2.0/bootstrap-slider.min.js"></script>
<script src="js/scripts.js"></script>
